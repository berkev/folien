<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kanban-Board</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main>
    <!-- Spalten -->
    <section id="to-do" class="column">
      <h2>To Do</h2>
      <div class="cards-container"></div>
    </section>
    <section id="in-progress" class="column">
      <h2>In Progress</h2>
      <div class="cards-container"></div>
    </section>
    <section id="done" class="column">
      <h2>Done</h2>
      <div class="cards-container"></div>
    </section>

    <!-- Overlay für neue Karten -->
    <div id="overlay" class="overlay">
      <div class="overlay-content">
        <h3>Neue Karte erstellen</h3>
        <form id="card-form">
          <label for="title">Titel:</label>
          <input type="text" id="title" name="title" required>

          <label for="description">Beschreibung:</label>
          <textarea id="description" name="description" required></textarea>

          <label for="hours">Arbeitspaketgröße (Stunden):</label>
          <input type="number" id="hours" name="hours" required>

          <label for="type">Karten-Typ:</label>
          <select id="type" name="type" required>
            <option value="">Wählen...</option>
            <option value="bug">Bug</option>
            <option value="user-story">User Story</option>
            <option value="task">Task</option>
          </select>

          <div class="buttons">
            <button type="button" id="cancel-btn">Abbrechen</button>
            <button type="submit">Speichern</button>
          </div>
        </form>
      </div>
    </div>

    <!-- Button für neue Karte -->
    <button id="new-card-btn">+ Neue Karte</button>
  </main>

  <script src="script.js"></script>
</body>
</html>
